<div>
  <ol>
    <li *ngFor="let item of songs" (click)="OpenSongs(item.url)">
      {{ item.name }}
    </li>
  </ol>

  <button (click)="playSong()">play</button>
  <button (click)="pauseSong()">pause</button>
  <button (click)="stopSong()">stop</button>
  <br />
  <input
    type="range"
    min="0"
    max="1"
    step="0.01"
    value="0.5"
    (input)="vol($event)"
  />
</div>
